<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>number guessing game</title>
</head>
<body>
    <div class="intro">
        <h1>Number guessing game</h1>
        <h2>The machine will choose number and you have to find the number.</h2>
        <h3>You have 3 chance to find the number:</h3>
        <button type="button" class="start"> Click to start</button>
    </div>
    <section>
        <span>the number is between 0 and 9</span>
        <span class="about"></span>
        <input type="number" placeholder="your number sir">
        <button type="button" class="enter">enter</button>
        <div class="alert"><span></span></div>
        <div class="result">
        </div>
        <button type="submit" class="repeat">play again</button>
    </section>
</body>
</html>
